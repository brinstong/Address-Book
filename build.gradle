plugins {
    id 'java'
}

group 'Address-Book'
version '1.0'


sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.elasticsearch:elasticsearch-hadoop:6.3.1'
    compile 'com.sparkjava:spark-core:2.3'
}
