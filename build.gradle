plugins {
    id 'java'
}

group 'Address-Book'
version '1.0'


sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.elasticsearch:elasticsearch-hadoop:6.3.1'
    compile group: 'org.apache.spark', name: 'spark-core_2.11', version: '2.3.1'
}
